<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center
bg-white dark:bg-gradient-to-br dark:from-gray-900 dark:via-black dark:to-blue-950
text-black dark:text-white">

<!-- MAIN CONTAINER -->
<div class="w-full max-w-md mx-auto px-6">
<div class="fade-in bg-white dark:bg-white/10 
border border-gray-300 dark:border-white/20
shadow-2xl rounded-3xl p-6 md:p-8 relative">

<!-- BACK -->
<button onclick="goBack()" 
class="absolute left-3 top-3 text-gray-500 dark:text-gray-300 hover:text-black dark:hover:text-white transition">
⬅
</button>

<h2 class="text-2xl font-bold text-center">
Create <span class="text-blue-500">Account</span>
</h2>

<p class="text-gray-500 dark:text-gray-300 text-center mt-1 mb-4 text-sm">
Join the Virtual AI Assistant Platform
</p>

<form onsubmit="registerUser(event)">

<!------------------ NAME ------------------>
<label class="block mb-1 text-gray-500 dark:text-gray-300 text-sm">Full Name</label>
<input id="name"
class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-blue-500">
<small id="nameError" class="text-red-400 text-xs"></small>


<!------------------ EMAIL ------------------>
<label class="block mb-1 mt-2 text-gray-500 dark:text-gray-300 text-sm">Email</label>
<input id="email" type="email"
class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-black dark:text-white focus:outline-none focus:border-blue-500">
<small id="emailError" class="text-red-400 text-xs"></small>


<!------------------ PASSWORD ------------------>
<label class="block mb-1 mt-2 text-gray-500 dark:text-gray-300 text-sm">
Password
</label>

<div class="relative">

  <input 
    id="password"
    type="password"
    oncopy="return false"
    class="w-full px-3 py-2 pr-14 rounded-xl bg-gray-200 dark:bg-gray-800 
           text-black dark:text-white border border-gray-300 dark:border-gray-700
           focus:outline-none focus:border-blue-500"
    placeholder="Create password">

  <!-- DOT / TICK (LEFT OF EYE) -->
  <span id="passwordTick"
        class="absolute right-12 top-1/2 -translate-y-1/2 text-2xl leading-none"
        style="display:none">•</span>

  <!-- EYE ICON (RIGHT MOST) -->
  <button type="button"
    onclick="togglePassword()"
    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-300">

    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
       d="M2.458 12C3.732 7.943 7.523 5 
          12 5s8.268 2.943 9.542 7
          c-1.274 4.057-5.065 7-9.542 7
          s-8.268-2.943-9.542-7z" />
      <circle cx="12" cy="12" r="3" stroke-width="2" />
    </svg>

    <svg id="eyeClose" xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 hidden"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
       d="M13.875 18.825A10.05 10.05 0 0112 19
          c-4.477 0-8.268-2.943-9.542-7
          a9.97 9.97 0 012.276-4.192M9.88 9.88
          A3 3 0 0114.12 14.12M3 3l18 18"/>
    </svg>

  </button>

</div>

<small id="passwordError" class="text-red-400 text-xs"></small>


<!------------------ CONFIRM PASSWORD ------------------>
<label class="block mb-1 mt-2 text-gray-500 dark:text-gray-300 text-sm">
Confirm Password
</label>

<input id="confirm"
type="password"
onpaste="return false"
class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-blue-500"
placeholder="Confirm password">
<small id="confirmError" class="text-red-400 text-xs"></small>


<!------------------ BUTTON ------------------>
<button id="registerBtn"
class="w-full bg-blue-600 hover:bg-blue-500 py-2 mt-3 rounded-xl font-semibold glow-btn">
Register Account →
</button>

</form>

<p id="msg" class="text-center mt-3 text-sm"></p>

<p class="text-center text-gray-500 dark:text-gray-300 mt-2 text-xs">
Already have an account?
<a href="login.html" class="text-blue-400 hover:underline">Login here</a>
</p>

</div>
</div>


<!------------------ PASSWORD HINT BUBBLE ------------------>

<div id="passwordHint" class="hidden fixed z-50">

  <div class="bubble-box 
      bg-white dark:bg-gray-900
      text-gray-700 dark:text-gray-200
      border border-gray-300 dark:border-gray-600
      px-4 py-3 rounded-xl shadow-2xl w-64 text-xs">

    <p class="text-blue-600 dark:text-blue-400 font-semibold mb-1">
      Password Requirements
    </p>

    <div id="r1">• Minimum 8 characters</div>
    <div id="r2">• Uppercase & lowercase</div>
    <div id="r3">• Number</div>
    <div id="r4">• Special Character</div>

  </div>

</div>



<script src="register.js"></script>
<script src="theme.js"></script>

<script>
function goBack(){window.history.back()}
</script>

</body>
</html>
