<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- External CSS -->
<link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-blue-950 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-md mx-4 bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6 md:p-8 fade-in">

  <!-- Title -->
  <h2 class="text-3xl font-bold text-center">
    Create <span class="text-blue-500">Account</span>
  </h2>

  <p class="text-gray-300 text-center mt-2 mb-6">
    Join the Virtual AI Assistant Platform
  </p>

  <!-- Form -->
  <form>

    <!-- Name -->
    <label class="block mb-1 text-gray-300">Full Name</label>
    <input type="text" required
      class="w-full mb-4 p-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
      placeholder="Enter your name">

    <!-- Email -->
    <label class="block mb-1 text-gray-300">Email</label>
    <input type="email" required
      class="w-full mb-4 p-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
      placeholder="Enter your email">

    <!-- Password -->
    <label class="block mb-1 text-gray-300">Password</label>
    <input type="password" required
      class="w-full mb-4 p-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
      placeholder="Create password">

    <!-- Confirm Password -->
    <label class="block mb-1 text-gray-300">Confirm Password</label>
    <input type="password" required
      class="w-full mb-6 p-3 rounded-xl bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500"
      placeholder="Confirm password">

    <!-- Register Button -->
    <button type="submit"
      onclick="location.href='register.html'"
      class="w-full glow-btn bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-semibold text-lg transition-all duration-300">
      Register Account â†’
    </button>

  </form>

  <!-- Login Link -->
  <p class="text-center text-gray-300 mt-4 text-sm">
    Already have an account?
    <a href="login.html" class="text-blue-400 hover:underline">Login here</a>
  </p>

</div>

</body>
</html>
