<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-blue-950 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-xs md:max-w-sm mx-4 bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-4 fade-in">

  <h2 class="text-2xl font-bold text-center">
    Welcome <span class="text-blue-500">Back</span>
  </h2>

  <p class="text-gray-300 text-center mt-1 mb-4 text-sm">
    Login to continue your AI journey
  </p>

  <form onsubmit="loginUser(event)">
    
    <label class="block mb-1 text-gray-300 text-sm">Email</label>
    <input id="loginEmail" type="email" required
      class="w-full mb-3 px-3 py-2 rounded-xl bg-gray-800 text-white border border-gray-700
      focus:outline-none focus:border-blue-500"
      placeholder="Enter your email">

    <label class="block mb-1 text-gray-300 text-sm">Password</label>
    <input id="loginPassword" type="password" required
      class="w-full mb-4 px-3 py-2 rounded-xl bg-gray-800 text-white border border-gray-700
      focus:outline-none focus:border-blue-500"
      placeholder="Enter password">

    <button
      class="w-full glow-btn bg-blue-600 hover:bg-blue-500 py-2 rounded-xl font-semibold text-base transition-all duration-300">
      Login →
    </button>
  </form>

  <p id="loginMsg" class="text-center mt-3 text-sm"></p>

  <p class="text-center text-gray-300 mt-2 text-xs">
    Don’t have an account?
    <a href="register.html" class="text-blue-400 hover:underline">Register here</a>
  </p>

</div>

<script src="login.js"></script>
</body>
</html>
