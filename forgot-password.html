<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot  | Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">

</head>

<body class="min-h-screen flex items-center justify-center
bg-white dark:bg-gradient-to-br dark:from-gray-900 dark:via-black dark:to-blue-950
text-black dark:text-white">

<div class="w-full max-w-md mx-auto px-6">
<div class="fade-in bg-white dark:bg-white/10 border border-gray-300 dark:border-white/20 shadow-2xl rounded-3xl p-6 md:p-8">

<h2 class="text-2xl font-bold text-center">
Reset <span class="text-blue-500">Password</span>
</h2>

<p class="text-gray-500 dark:text-gray-300 text-center mt-1 mb-4 text-sm">
Enter your registered email to reset password
</p>

<div id="emailSection">
<label class="block text-gray-500 dark:text-gray-300 mb-1 text-sm">Email</label>
<input id="fpEmail" class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700">
<small id="emailMsg" class="text-sm"></small>

<button onclick="checkEmail()" class="w-full bg-blue-600 hover:bg-blue-500 py-2 mt-4 rounded-xl font-semibold glow-btn">
Verify Email →
</button>
</div>

<div id="resetSection" class="hidden mt-3">

<label class="block text-gray-500 dark:text-gray-300 mb-1 text-sm">New Password</label>
<input id="newPass" type="password" class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700">
<span id="fpTick" style="display:none">•</span>

<label class="block text-gray-500 dark:text-gray-300 mt-2 text-sm">Confirm Password</label>
<input id="confirmPass" type="password" class="w-full px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700">

<small id="resetMsg" class="text-sm"></small>

<button onclick="resetPassword()" class="w-full bg-green-600 hover:bg-green-500 py-2 mt-4 rounded-xl font-semibold glow-btn">
Update Password 
</button>

</div>

<p class="text-center text-gray-500 dark:text-gray-300 mt-3 text-xs">
Remembered password?
<a href="login.html" class="text-blue-400 hover:underline">
Login Again
</a>
</p>

</div>
</div>

<script src="forgot-password.js"></script>
<script src="theme.js"></script>

</body>
</html>
