<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">

<style>

/* ================= PASSWORD BUBBLE ================= */
.password-hint {
  position: absolute;
  right: -290px;
  top: 8px;
}

.tooltip-box {
  position: relative;
  background: #0f172a;
  border: 1px solid #475569;
  padding: 12px;
  border-radius: 14px;
  width: 260px;
  box-shadow: 0 10px 30px rgba(0,0,0,.6);
}

/* Arrow */
.tooltip-box::before {
  content: "";
  position: absolute;
  left: -10px;
  top: 20px;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-right: 12px solid #0f172a;
}

/* ================= MOBILE FRIENDLY ================= */
@media(max-width: 768px){
  .password-hint{
    position: relative;
    right: 0;
    top: 10px;
  }

  .tooltip-box::before{
    left: 20px;
    top: -10px;
    border-right: 10px solid transparent;
    border-left: 10px solid transparent;
    border-bottom: 12px solid #0f172a;
  }
}

</style>

</head>

<body class="bg-gradient-to-br from-gray-900 via-black to-blue-950 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-xs md:max-w-sm mx-4 bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-4 fade-in">

  <h2 class="text-2xl font-bold text-center">
    Reset <span class="text-blue-500">Password</span>
  </h2>

  <p class="text-gray-300 text-center mt-1 mb-4 text-sm">
    Enter your registered email to reset password
  </p>


  <!-- ================= STEP 1 — EMAIL ================= -->
  <div id="emailSection">

    <label class="block mb-1 text-gray-300 text-sm">Email</label>

    <input id="fpEmail"
      class="w-full px-3 py-2 rounded-xl bg-gray-800 text-white border border-gray-700
      focus:outline-none focus:border-blue-500"
      placeholder="Enter registered email">

    <small id="emailMsg" class="text-sm"></small>

    <button type="button" onclick="checkEmail()"
      class="w-full bg-blue-600 hover:bg-blue-500 py-2 mt-4 rounded-xl font-semibold glow-btn">
      Verify Email →
    </button>

  </div>



  <!-- ================= STEP 2 — RESET PASSWORD ================= -->
  <div id="resetSection" class="hidden">

    <!-- New Password -->
    <label class="block mb-1 text-gray-300 text-sm mt-3">New Password</label>

    <div class="relative">

      <input id="newPass" type="password"
        class="w-full px-3 py-2 pr-12 rounded-xl bg-gray-800 text-white border border-gray-700
        focus:outline-none focus:border-blue-500"
        placeholder="Create new password">

      <!-- DOT / TICK -->
      <span id="fpTick"
        class="absolute right-2 top-1/2 -translate-y-1/2 text-2xl"
        style="display:none">•</span>

      <!-- BUBBLE -->
      <div id="forgotHint" class="password-hint hidden">

        <div class="tooltip-box text-gray-200 text-xs">
          <p class="text-blue-400 font-semibold mb-1">
            Password Requirements
          </p>

          <div id="fr1" class="mb-1">• Minimum 8 characters</div>
          <div id="fr2" class="mb-1">• Uppercase & lowercase letter</div>
          <div id="fr3" class="mb-1">• At least one number</div>
          <div id="fr4">• At least one special character (!@#$)</div>
        </div>

      </div>

    </div>



    <!-- Confirm Password -->
    <label class="block mb-1 text-gray-300 text-sm mt-3">Confirm Password</label>

    <input id="confirmPass" type="password"
      class="w-full px-3 py-2 rounded-xl bg-gray-800 text-white border border-gray-700
      focus:outline-none focus:border-blue-500"
      placeholder="Confirm password">

    <small id="resetMsg" class="text-sm"></small>



    <!-- UPDATE BUTTON -->
    <button type="button" onclick="resetPassword()"
      class="w-full bg-green-600 hover:bg-green-500 py-2 mt-4 rounded-xl font-semibold glow-btn">
      Update Password ✔
    </button>

  </div>



  <!-- BACK -->
  <p class="text-center text-gray-300 mt-3 text-xs">
    Remembered password?
    <a href="login.html" class="text-blue-400 hover:underline">
      Go back to Login
    </a>
  </p>

</div>

<script src="forgot-password.js"></script>

</body>
</html>
