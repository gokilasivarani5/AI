<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">

</head>

<body class="bg-gray-900 text-white">

<!-- ========= TOP BAR ========= -->
<header class="w-full flex justify-between items-center px-6 py-3 border-b border-gray-700">
  <h1 class="text-xl font-bold">Virtual AI Assistant</h1>

  <!-- USER PROFILE -->
  <div class="relative" id="profileArea">
    <button onclick="toggleProfileMenu()"
  class="bg-blue-600 px-4 py-2 rounded-full font-semibold"
  id="profileBadge">
  U
</button>


    <!-- DROPDOWN -->
    <div id="profileMenu"
      class="hidden absolute right-0 mt-2 w-56 bg-gray-800 border border-gray-700 rounded-xl shadow-xl">

      <p class="px-4 py-2 text-sm text-gray-300" id="profileInfo">Username & Email</p>
      <hr class="border-gray-700">

      <button onclick="openAccountMenu()"
        class="block w-full text-left px-4 py-2 hover:bg-gray-700">
        Account
      </button>

      <button class="block w-full text-left px-4 py-2 hover:bg-gray-700">
        Settings
      </button>

      <button onclick="logout()"
        class="block w-full text-left px-4 py-2 hover:bg-gray-700 text-red-400">
        Logout
      </button>
    </div>
  </div>
</header>


<!-- ========= WHOLE PAGE LAYOUT ========= -->
<div class="flex h-[92vh]">

  <!-- ========= LEFT SIDEBAR ========= -->
  <aside class="w-72 border-r border-gray-700 px-4 py-4">

    <button class="w-full bg-blue-600 py-2 rounded-xl mb-3 hover:bg-blue-500">
      + New Chat
    </button>

    <input
      class="w-full px-3 py-2 bg-gray-800 rounded-xl border border-gray-700 mb-3
      focus:outline-none focus:border-blue-500"
      placeholder="Search Chat">

    <h3 class="text-gray-300 mb-2">History</h3>

    <div class="bg-gray-800 rounded-xl p-2 h-[75vh] overflow-y-auto">
      <p class="text-gray-400 text-sm">No chats yet...</p>
    </div>
  </aside>


  <!-- ========= MAIN CHAT AREA ========= -->
  <main class="flex-1 flex flex-col">

    <!-- MESSAGES AREA -->
    <div id="chatBox"
      class="flex-1 overflow-y-auto p-4 space-y-3">
      
      <!-- Example -->
      <p class="bg-gray-800 px-4 py-2 rounded-xl w-fit">
        ðŸ‘‹ Hello! How can I help you?
      </p>

    </div>

    <!-- ========= MESSAGE INPUT ========= -->
    <div class="p-4 border-t border-gray-700 flex items-center gap-2">

      <!-- IMAGE -->
      <label class="cursor-pointer bg-gray-800 px-3 py-2 rounded-xl hover:bg-gray-700">
        ðŸ“·
        <input type="file" id="imageInput" hidden>
      </label>

      <!-- VOICE -->
      <button onclick="startVoice()"
        class="bg-gray-800 px-3 py-2 rounded-xl hover:bg-gray-700">
        ðŸŽ¤
      </button>

      <!-- TEXT BOX (AUTO SCROLLABLE) -->
      <textarea id="messageInput"
        class="flex-1 bg-gray-800 border border-gray-700 rounded-xl px-3 py-2
        focus:outline-none focus:border-blue-500 resize-none max-h-32 overflow-auto"
        rows="1"
        placeholder="Type a message..."></textarea>

      <!-- SEND -->
      <button onclick="sendMessage()"
        class="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-500">
        Send â†’
      </button>

    </div>

  </main>
</div>


<!-- ========= ACCOUNT SUB MENU ========= -->
<div id="accountMenu"
  class="hidden fixed right-10 top-24 bg-gray-900 border border-gray-700 rounded-xl w-60 p-3">

  <button class="block w-full text-left px-3 py-2 hover:bg-gray-700">
    View Profile
  </button>

  <button onclick="deleteAccount()"
    class="block w-full text-left px-3 py-2 hover:bg-gray-700 text-red-400">
    Delete Account
  </button>
</div>


<script src="chat.js"></script>
</body>
</html>
