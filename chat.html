<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Virtual AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">

<style>
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{background:#3b82f6;border-radius:10px;}
::-webkit-scrollbar-track{background:#0b1220;}
</style>

</head>

<body class="min-h-screen
bg-white dark:bg-gradient-to-br dark:from-gray-900 dark:via-black dark:to-blue-950
text-black dark:text-white">

<div class="w-full h-screen flex flex-col">

  <!-- HEADER -->
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700 bg-white dark:bg-gray-900/90">
    <h1 class="text-2xl font-bold">Virtual AI Assistant</h1>

    <!-- PROFILE SECTION -->
    <div class="relative">
      <button id="profileBtn"
        class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-lg font-bold">
        U
      </button>

      <!-- UPDATED DROPDOWN -->
      <div id="profileMenu"
        class="hidden absolute right-0 mt-2 
        bg-white dark:bg-gray-800 
        border border-gray-300 dark:border-gray-700 
        rounded-2xl shadow-xl w-52 
        overflow-hidden transition-all">

        <!-- USER INFO -->
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700 text-sm">
          <span id="userName" class="font-semibold text-black dark:text-white">User</span><br>
          <small id="userEmail" class="text-gray-500 dark:text-gray-300"></small>
        </div>

        <!-- SETTINGS -->
        <button 
          class="w-full text-left px-4 py-3 
          text-gray-700 dark:text-gray-200
          hover:bg-gray-200 dark:hover:bg-gray-700 
          transition">
          Settings
        </button>

        <!-- LOGOUT -->
        <button onclick="logout()"
          class="w-full text-left px-4 py-3 
          text-gray-700 dark:text-gray-200
          hover:bg-red-100 dark:hover:bg-red-500/30 
          transition">
          Logout
        </button>

      </div>
    </div>
  </div>

  <div class="flex flex-1 overflow-hidden">

    <!-- SIDEBAR -->
    <div class="w-72 border-r border-gray-700 p-4 flex flex-col bg-gray-100 dark:bg-gray-900/70 overflow-y-auto">
      
      <button class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded-xl font-semibold">
        + New Chat
      </button>

      <input 
        class="mt-3 px-3 py-2 rounded-xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-700 focus:outline-none focus:border-blue-500"
        placeholder="Search Chat" />

      <h3 class="mt-4 mb-2 font-semibold">History</h3>

      <div class="flex-1 bg-gray-200 dark:bg-gray-800/60 rounded-xl p-3 overflow-y-auto">
        <p class="text-gray-500 dark:text-gray-400 text-sm">No chats yet...</p>
      </div>
    </div>

    <!-- CHAT AREA -->
    <div class="flex-1 flex flex-col bg-white dark:bg-[#0b1220]/80">

      <div id="chatArea" class="flex-1 overflow-y-auto p-6 space-y-4">
        <div class="bg-gray-300 dark:bg-gray-800 inline-block px-4 py-2 rounded-xl">
          üëã Hello! How can I help you?
        </div>
      </div>

      <!-- CHATGPT STYLE INPUT -->
      <div class="p-4 border-t border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900 flex justify-center">

        <div class="w-full max-w-4xl flex items-center gap-3
                    bg-white dark:bg-gray-800
                    border border-gray-300 dark:border-gray-600
                    rounded-full px-4 py-2">

          <!-- PLUS -->
          <button id="plusBtn" class="text-xl text-gray-700 dark:text-gray-300">‚ûï</button>
          <input type="file" id="fileUpload" class="hidden" accept="image/*,.pdf,.doc,.docx" />

          <!-- INPUT -->
          <input 
            id="messageInput"
            placeholder="Ask anything"
            class="flex-1 bg-transparent outline-none text-black dark:text-white"
          >

          <!-- BIG MIC (Shown when empty) -->
          <button id="micBtnMain" class="text-gray-700 dark:text-gray-200">
            <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10a7 7 0 0 1-14 0"/>
              <line x1="12" y1="17" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>

          <!-- MIC + SEND when typing -->
          <div id="actionGroup" class="hidden flex items-center gap-2">

            <!-- Small Mic -->
            <button id="micBtnSmall" class="text-gray-700 dark:text-gray-200">
              <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10a7 7 0 0 1-14 0"/>
              </svg>
            </button>

            <!-- SEND -->
            <button id="sendBtn"
              class="w-10 h-10 flex items-center justify-center
                     bg-black dark:bg-white
                     text-white dark:text-black
                     rounded-full font-bold">
              ‚û§
            </button>
          </div>

        </div>

      </div>

      <!-- RECORDING STATUS -->
      <p id="recordingStatus" class="text-center text-red-500 mb-2 hidden">
        ‚óè Listening...
      </p>

    </div>

  </div>
</div>

<script src="chat.js"></script>
<script src="theme.js"></script>

</body>
</html>
